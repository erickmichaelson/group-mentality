<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Group Mentality</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">     
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <h1>Group Mentality</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
               
                 <div class="card">
                            <h1 class="card-title ">Welcome to Group Mentality</h1>
                            <h2 class="card-subtitle">A different kind of social media with your head in mind.</h2>
                            <p class="card-text">An advice column with some extra support.</p>
                            <p class="card-text">Resources and online group therapy.</p>
                </div>

                <form class="form-group"> 
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password Confirm (If Signing Up)</label>
                        <input type="passwordCheck" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="login" class="btn btn-primary">Login</button>
                      <button type="signUp" class="btn btn-primary">Sign Up</button>

                    
                </form>

            </div>
        </main>

    </body>
</html>
